env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
  - unused-imports
rules:
  unused-imports/no-unused-imports-ts: 2
  '@typescript-eslint/no-explicit-any': off